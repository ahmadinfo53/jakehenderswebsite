<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Henders - writer</title>
    <link rel="stylesheet" href="../stylepages/style.css">
</head>

<body>
    <div class="main-container">

        <h1 class="logo"><a href="../index.html">Jack Henders</a></h1>
        <p class="about"><a href="./about.html">About</a></p>
        <p class="contact"><a href="./contact.html">contact</a></p>
        <div class="social">
            <p><a href="https://www.instagram.com/" target="_blank">Instagram</a></p>
            <p><a href="https://www.linkedin.com/" target="_blank">Linkedin</a></p>
            <p><a href="https://www.pinterest.com/" target="_blank">Pinterest</a></p>
        </div>
        <div class="contact-seciton">
            <h3>Contact</h3>

            <form class="contact-form">
                <input type="text" id="fullname" placeholder="Full Name">
                <input type="text" id="fullemail" placeholder="Email">
                <textarea id="fullmessage" placeholder="Message" rows="5"></textarea>
                <button class="submitbtn" onclick="sendmail()">Submit</button>
            </form>
        </div>
    </div>

    <script src="../javascript/app.js"></script>
</body>

</html>
